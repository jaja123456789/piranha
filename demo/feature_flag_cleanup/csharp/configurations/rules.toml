# This file contains rules to the specific feature flag API.

#
# For @stale_flag_name = STALE_FLAG and @treated = true
# Before 
#  exp.isToggleEnabled(Experiment.STALE_FLAG)
# After 
#  true
#
[[rules]]
name = "replace_isToggleEnabled_with_boolean_literal"
query = """((invocation_expression
	function: (member_access_expression
    	expression: [(identifier) @lib
        			 (member_access_expression name: (identifier) @lib)]
        name: (identifier) @name
   	)
    arguments: (argument_list
    	.(argument (string_literal) @bool_arg)
    )
) @invocation_expression
(#eq? @name "GetBoolean")
(#eq? @lib "Registry")
(#match? @bool_arg "\\\"@stale_flag_name\\\"")
)
"""
replace_node = "invocation_expression"
replace = "@treated"
groups = ["replace_expression_with_boolean_literal"]
holes = ["treated", "stale_flag_name"]
